<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    

    <style>
        body {
            background-color: #f5f5f5; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 5%;
        }
        .thumbnail {
            padding: 20px;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center; 
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333333;
            margin-bottom: 0;
        }
        @media (max-width: 768px) {
            .thumbnail {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin-left: 30%; margin-bottom:5%">JAVASCRIPTS WORKS</h1>
        <div class="row text-center"> 
            <div class="col-md-3">
                <div class="thumbnail" style="background-color:gray;color:gray;border-radius:30px">
               <a href="student-marks/index1.html">
                <img src="images/stu-marks.jpg" alt="stu-marks">  
                  <h2>Students Marks</h2></a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail" style="background-color:gray ;color:rgb(72, 65, 65);border-radius:30px">
                 <a href="transaction-page/main.html"> 
                    <img src="images/pay.jpg" alt="transation">
                    <h2>Transaction Details</h2></a> 
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail" style="background-color:gray; color:gray;border-radius:30px">
                   <a href="apicalling/index.html"> 
                    <img src="images/api.jpg" alt="apicalling">
                    <h2>API Calling</h2></a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail" style="background-color:gray; color:gray;border-radius:30px">
                  <a href="Shoping/index.html"> 
                    <img src="images/shoppping.jpg" alt="shopping">
                    <h2>Shopping</h2></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
